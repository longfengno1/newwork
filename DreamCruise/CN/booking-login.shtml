<!doctype html>
<html>

<head>
	<title>Dream Cruises - Booking</title>
	<!--#include file="include/ssi/meta.ssi" -->
	<link rel="stylesheet" href="../include/css/insidepage.css">
	<link rel="stylesheet" href="include/css/insidepage_cn.css">
	<link rel="stylesheet" href="../include/css/booking.css">
	<!-- JS validation  -->
	<script src="../include/js/jquery.validate.min.js"></script>
	<script>
		$(function () {
			$('#nav-menu .nav-item:eq(6) > .nav-link').addClass('active');

			loginvalidate();
			switchmember.init();

			$('#btn-nextstep').click(function(){
				if ($('#signup-form').valid()) {
					//Go to part 2 if valid
					switchmember.init('part2');
				}
			});

			$('input[name=logintype]').change(function(){
           var currnet = $(this).val();
					 $('#tel, #mid').hide();
					 $('#tel, #mid').find('input').val('');
					 $('#tel, #mid').find('select').get(0).selectedIndex = 0;
					 $('#'+currnet).show();
			});
		});

		// Init validation features
		function loginvalidate() {
			var lformobj = $('#login-form');
			lformobj.validate({
				errorPlacement: function (error, element) {
					error.insertAfter(element.parent());
				},
				submitHandler: function (form) {
					alert('Login Success!');
				}
			});

			var sformobj = $('#signup-form');
			sformobj.validate({
				errorPlacement: function (error, element) {
					error.insertAfter(element.parent());
				},
				submitHandler: function (form) {
					switchmember.init('success');
				}
			});

		}

		var switchmember = {
			el:{
				obj: '#signup-form > div',
				part1: '#signup-part1',
				part2: '#signup-part2',
				success: '#signup-success'
			},
			init: function(type){
			   switch(type){
				   case 'part1':
				   	$(this.el.obj).removeClass('current');
					$(this.el.part1).addClass('current');	
				   break;
				   case 'part2':
				   $(this.el.obj).removeClass('current');
				   $(this.el.part2).addClass('current');
				   break;
				   case 'success':
				   $(this.el.obj).removeClass('current');
				   $(this.el.success).addClass('current');
				   break;
				   default:
			   }	
			}
		}

		function showrecommend(){
			$('input[name=login_recommend]').parent('div').removeClass('d-none');
		}
	</script>
</head>

	<!-- Navigation -->

									</div>
									<div class="col-12 col-md-6">
										<div class="icon-border"><input type="text" name="login_mobile" placeholder="手機號碼"

							</div>

									<div class="col-auto"><a href="javascript:void(0)" class="d-inline-block p-2"><img src="../images/booking/login/refresh.png" /></a></div>
								</div>
								<div class="row">
									<div class="col"><input type="checkbox" id="login_stay" value="" /><label
											for="login_stay" class="icon-box">保持登錄狀態</label></div>
									<div class="col-auto"><a href="javascript:void(0)">忘記密碼?</a></div>
								</div>

						</form>
					</div>

											</select>
										</div>
									</div>
									<div class="col-12 col-md-6">
										<div class="icon-border"><input type="text" name="signup_mobile" placeholder="手機號碼"
												required data-msg-required="請輸入手機號碼" /></div>
									</div>
								</div>
								<div class="row">

										<div class="icon-border"><input type="text" name="signup_mverify"
