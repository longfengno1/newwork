<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>

<body>
    <div id="header" class="header-bar">
        <div class="wraper">
            <a class="logo-icon inblock" href="###">星梦邮轮</a>
            <div class="header-bar-inner">
                <div class="search-input-box fl">
                    <label class="icon-search" for="search-input">
                        <div class="step"></div>
                    </label>
                    <div class="search-input">
                        <input type="text" class="int-txt" id="search-input" />
                    </div>
                    <div class="icon-close"></div>
                </div>
                <div class="message-box fl">
                    <div class="icon-info"></div>
                    <div class="up-total-cur">99</div>
                </div>
                <div class="tel-box fl">
                    <div class="tel-box-txt"><i class="icon_tel inblock"></i>
                        <span class="fz24">4008 499 848</span>
                    </div>
                </div>
                <div class="login-box fr">
                    <div class="btn-login"><i class="icon_login"></i>注册/登陆</div>
                </div>
            </div>
            <div id="navbar">
                <ul class="navbar-menu">
                    <li>
                        <a href="###">计划行程</a>
                    </li>
                    <li>
                        <a href="###">优惠及特色活动</a>
                    </li>
                    <li>
                        <a href="###">星梦船队</a>
                    </li>
                    <li>
                        <a href="###">邮轮生活</a>
                    </li>
                    <li>
                        <a href="###">游记攻略</a>
                    </li>
                    <li>
                        <a href="###">航程管理</a>
                    </li>
                    <li>
                        <a href="###">客户服务</a>
                    </li>
                    <li>
                        <a href="###">星梦荟</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="main" class="main">
        <section class="signin sign-bg popup-in">
            <div class="container w600">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="sign-content popup-in-content">
                            <div class="popup-in-txt">
                                <div class="row signin-type">
                                    <h2 class="col-sm-6"><span class="current">手机登录/注册</span></h2>
                                    <h2 class="col-sm-6"><span>微信登录</span></h2>
                                </div>
                                <div class="signin-form">
                                    <form>
                                        <div class="form-group row">
                                            <input type="text" class="form-control" id="signin_form"
                                                placeholder="请输入您的手机号">
                                        </div>
                                        <div class="form-group row">
                                            <input type="text" class="form-control col-sm-8" id="signin_form"
                                                placeholder="请输入验证码">
                                            <a class="vaildate-code col-sm-4" href="###">获取验证码</a>
                                        </div>
                                        <div class="form-group row">
                                            <input type="text" class="form-control col-sm-8" id="signin_form"
                                                placeholder="请输入验证码">
                                            <img class="col-sm-4" src="../../images/vaildate-code.png"></img>
                                        </div>
                                    </form>
                                </div>
                                <!-- <div class="awesome-checkbox-list"> -->
                                <div class="form-group form-check awesome-checkbox-list">
                                    <input type="checkbox" class="form-check-input" id="styled-checkbox-2">
                                    <label for="styled-checkbox-2">
                                        同意<a href="###">《帐号服务条款》</a>和<a href="###">《隐私政策》</a>
                                    </label>
                                </div>

                                <!-- </div> -->
                                <div class="txt-center">
                                    <button type="button" class="btn signin_btn">
                                        登录/注册
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>




</body>
<script src="js/jquery-1.6.2.min.js"></script>
<script src="js/ui.base.js"></script>

</html>
