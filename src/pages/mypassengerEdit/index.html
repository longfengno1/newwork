<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>个人中心 - 编辑乘客信息</title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui,viewport-fit=cover">
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;

                    var fontSize = 20 * (clientWidth / 375);
                    fontSize = Math.round((fontSize > 40) ? 40 : fontSize);
                    docEl.style.fontSize = fontSize + 'px';
                    var dpi = window.devicePixelRatio;
                    docEl.setAttribute('data-dpi', dpi);
                };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);

    </script>
</head>

<body>
    <div class="hidden-sm">
        #include('../../common/header.html')
    </div>

    <header class="my-order-header show-sm">
        <i class="icon icon-arrowleft"></i>
        编辑
        <span class="del">删除乘客</span>
    </header>

    <div id="main" class="main my-order hidden-sm">
        <div class="left-container">
            #include('../../common/navbar.html')
        </div>
        <div class="right-container">
            <div class="bread-crumb">
                <span class="item">个人中心</span>
                <span class="split">-</span>
                <span class="item">常用旅客</span>
                <span class="split">-</span>
                <span class="item selected">编辑常用旅客</span>
            </div>
 
            <form class="edit-form">
                <div class="input-row">
              
                </div>
                <div class="input-row">
                <label style="margin-right:37px;">姓名<span>*</span></label>
                    <input class="input-text short mr10" type="text"  placeholder="姓"><input
                        class="input-text short" type="text"  placeholder="名">
                </div>
                <div class="input-row ">
                    <label for="">姓名全拼<span>*</span></label>
                    <input class="input-text short mr10" type="text" placeholder="姓拼音"><input type="text"
                        class="input-text short" placeholder="名拼音">
                </div>
                <div class="input-row ">
                    <label>出生日期<span>*</span></label>
                    <input class="input-text sort" type="text" placeholder="请填写出生日期">  <label style="margin-left:80px;">手机号<span>*</span></label>
                    <input type="text" class="input-text sort" placeholder="请填写手机号" style="width:200px;">
                </div>
                <div class="input-row">
                <label style="margin-right:40px;">性别<span>*</span></label>
                    <input class="radio" type="radio" name="radiosex"><span class="mr102">男</span>
                    <input class="radio" type="radio" name="radiosex"><span>女</span>
                </div>
                <div class="input-row">
                <label for="">居住地</label>
                    <select class="input-text short mr10 ml20">
                        <option value="volvo">居住省份</option>
                    </select><select class="input-text short">
                        <option value="volvo">居住城市</option>
                    </select>
                </div>
                <label for="">选填证件</label>
                <div class="input-row">
                    <input class="checkbox" type="checkbox" checked><span class="mr45">港澳通行证</span><input
                        class="checkbox"
                        type="checkbox" checked><span class="mr45">护照</span><input class="checkbox"
                            type="checkbox"><span
                            class="mr45">身份证</span>
                            <input class="checkbox" type="checkbox"><span class="mr45">台湾通行证</span>
                            <input class="checkbox" type="checkbox"><span class="mr45">回乡证</span>
                            <input class="checkbox" type="checkbox"><span class="mr45">台胞证</span>
                            <input class="checkbox" type="checkbox"><span class="mr45">其他</span>
                </div>
                <div class="input-row ">
                <label for="">港澳通行证</label>
                    <input class="input-text long" type="text" placeholder="请填写证件号码">
                </div>
                <div class="input-row ">
                <label for="">证件有效期</label>
                    <input class="input-text sort" type="text" placeholder="请填写证件有效期">
                </div>
                <div class="input-row ">
                <label style="margin-right:52px;">护照</label>
                    <input class="input-text long" type="text" placeholder="请填写证件号码">
                </div>
                <div class="input-row ">
                <label for="">证件有效期</label>
                    <input class="input-text sort" type="text" placeholder="请填写证件有效期">
                </div>
                <div class="input-row ">
                    <input class="checkbox" type="checkbox" checked><span>设为常用乘客</span>
                </div>
                <div class="btns">
                    <span class="cancel">取消</span><span class="save">保存</span>
                </div>
            </form>
        </div>
    </div>

    <div class="my-order-sm show-sm">
        <div class="input-row">
            <label for="">姓名：</label><input class="input-text w260 mr20" placeholder="姓" type="text"><input class="input-text w260" placeholder="名" type="text">
        </div>
        <div class="input-row">
            <label for="">姓名全拼：</label><input class="input-text w260 mr20" placeholder="姓拼音" type="text"><input class="input-text w260" placeholder="名拼音" type="text">
        </div>
        <div class="input-row">
            <label for="">出生日期：</label><input class="input-text long"  placeholder="请填写出生日期" type="text">
        </div>

        <div class="input-row">
            <label for="">手机号：</label><input class="input-text long"  placeholder="请填写手机号" type="text">
        </div>
        <div class="input-row">
            <label for="">性别：</label>
            <input class="radio ml20 mr10" type="radio" name="radiosex-sm"><span class="mr30">男</span>
            <input class="radio mr10" type="radio" name="radiosex-sm"><span>女</span>
        </div>
        <div class="input-row">
            <label for="">居住地：</label><input class="input-text w260 mr20" placeholder="居住省份" type="text"><input class="input-text w260" placeholder="居住城市" type="text">
        </div>
        <div class="input-row">
            <label class="card-label" for="">选填证件</label>
        </div>
        <div class="input-row wrap-row">
            <div class="check-item"><input class="checkbox" type="checkbox" checked><span>港澳通行证</span></div>
            <div class="check-item"><input class="checkbox" type="checkbox" checked><span>护照</span></div>
            <div class="check-item"><input class="checkbox" type="checkbox"><span>身份证</span></div>
            <div class="check-item"><input class="checkbox" type="checkbox"><span>台湾通行证</span></div>
            <div class="check-item"><input class="checkbox" type="checkbox"><span>回乡证</span></div>
            <div class="check-item"><input class="checkbox" type="checkbox"><span>台胞证</span></div>
            <div class="check-item"><input class="checkbox" type="checkbox"><span>其他</span></div>
        </div>
        <div class="input-row">
            <label for="">港澳通行证：</label><input class="input-text long"  placeholder="请填写证件号码" type="text">
        </div>
        <div class="input-row">
            <label for="">证件有效期：</label><input class="input-text long" placeholder="请填写证件有效期" type="text">
        </div>
        <div class="input-row">
            <label for="">护照：</label><input class="input-text long"  placeholder="请填写证件号码" type="text">
        </div>
        <div class="input-row">
            <label for="">证件有效期：</label><input class="input-text long" type="text" placeholder="请填写证件有效期">
        </div>
        <div class="input-row wrap-row">
            <div class="check-item"><input class="checkbox" type="checkbox" checked><span>设为常用乘客</span></div>
        </div>
        <div class="btns">
            <span class="cancel">取消</span><span class="save">保存</span>
        </div>
    </div>

    #include('../../common/footer.html')

</body>

</html>
