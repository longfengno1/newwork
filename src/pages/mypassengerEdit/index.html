<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>个人中心 - 编辑乘客信息</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui,viewport-fit=cover">
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;

                    var fontSize = 20 * (clientWidth / 375);
                    fontSize = Math.round((fontSize > 40) ? 40 : fontSize);
                    docEl.style.fontSize = fontSize + 'px';
                    var dpi = window.devicePixelRatio;
                    docEl.setAttribute('data-dpi', dpi);
                };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);

    </script>
</head>

<body>
    <div class="hidden-sm">
        #include('../../common/header.html')
    </div>

    <header class="my-order-header show-sm">
        <i class="icon icon-arrowleft"></i>
        编辑
        <span class="del">删除乘客</span>
    </header>

    <div id="main" class="main my-order my-order-sm">
        <div class="left-container hidden-sm">
            #include('../../common/navbar.html')
        </div>
        <div class="right-container">
            <div class="bread-crumb hidden-sm">
                <span class="item">个人中心</span>
                <span class="split">-</span>
                <span class="item">常用旅客</span>
                <span class="split">-</span>
                <span class="item selected">编辑常用旅客</span>
            </div>

            <form class="edit-form">
                <div class="input-row">

                </div>
                <div class="input-row">
                    <label>姓名<span>*</span></label>
                    <input class="input-text short mr10" type="text" placeholder="姓"><input class="input-text short" type="text" placeholder="名">
                </div>
                <div class="input-row ">
                    <label for="">姓名全拼<span>*</span></label>
                    <input class="input-text short mr10" type="text" placeholder="姓拼音"><input type="text"
                                                                                              class="input-text short" placeholder="名拼音">
                </div>
                <div class="input-row ">
                    <label>出生日期<span>*</span></label>
                    <input class="input-text sort" type="text" placeholder="请填写出生日期">
                </div>
                <div class="input-row">
                    <label>手机号<span>*</span></label>
                    <input type="text" class="input-text sort" placeholder="请填写手机号">
                </div>
                <div class="input-row">
                    <label>性别<span>*</span></label>
                    <input class="radio" type="radio" name="radiosex"><span class="mr20">男</span>
                    <input class="radio" type="radio" name="radiosex"><span>女</span>
                </div>
                <div class="input-row">
                    <label for="">居住地</label>
                    <select class="input-text short mr10 ">
                        <option value="volvo">居住省份</option>
                    </select><select class="input-text short">
                        <option value="volvo">居住城市</option>
                    </select>
                </div>
                <div class="input-row">
                    <label for="">选填证件</label>
                    <div class=" wrap-row">
                        <input class="checkbox vmiddle" type="checkbox" checked target="Passport1"><span class="mr20 w140 vmiddle">身份证</span>
                        <input class="checkbox vmiddle" type="checkbox"  target="Passport2"><span class="mr20 w140 vmiddle">护照</span>
                        <input class="checkbox vmiddle" type="checkbox"  target="Passport3"><span class="mr20 w140 vmiddle">港澳通行证</span><br />
                        <input class="checkbox vmiddle" type="checkbox" target="Passport4"><span class="mr20 w140 vmiddle">回乡证</span>
                        <input class="checkbox vmiddle" type="checkbox" target="Passport5"><span class="mr20 w140 vmiddle">台胞证</span>
                        <input class="checkbox vmiddle" type="checkbox" target="Passport6"><span class="mr20 w140 vmiddle">台湾通行证</span>
                        <input class="checkbox vmiddle" type="checkbox" target="Passport7"><span class="mr20 w140 vmiddle">其他</span>
                    </div>
                </div>
                <div id="Passport1">
                    <div class="input-row ">
                        <label>身份证</label>
                        <input class="input-text long" type="text" placeholder="请填写证件号码">
                    </div>
                    <div class="input-row ">
                        <label for="">证件有效期</label>
                        <input class="input-text sort" type="text" placeholder="请填写证件有效期">
                    </div>
                </div>
                <div id="Passport2" style="display:none;">
                    <div class="input-row ">
                        <label>护照</label>
                        <input class="input-text long" type="text" placeholder="请填写证件号码">
                    </div>
                    <div class="input-row ">
                        <label for="">证件有效期</label>
                        <input class="input-text sort" type="text" placeholder="请填写证件有效期">
                    </div>
                </div>
                <div id="Passport3" style="display:none;">
                    <div class="input-row ">
                        <label for="">港澳通行证</label>
                        <input class="input-text long" type="text" placeholder="请填写证件号码">
                    </div>
                    <div class="input-row ">
                        <label for="">证件有效期</label>
                        <input class="input-text sort" type="text" placeholder="请填写证件有效期">
                    </div>
                </div>
                <div id="Passport4" style="display:none;">
                    <div class="input-row ">
                        <label>回乡证</label>
                        <input class="input-text long" type="text" placeholder="请填写证件号码">
                    </div>
                    <div class="input-row ">
                        <label for="">证件有效期</label>
                        <input class="input-text sort" type="text" placeholder="请填写证件有效期">
                    </div>
                </div>
                <div id="Passport5" style="display:none;">
                    <div class="input-row ">
                        <label>台胞证</label>
                        <input class="input-text long" type="text" placeholder="请填写证件号码">
                    </div>
                    <div class="input-row ">
                        <label for="">证件有效期</label>
                        <input class="input-text sort" type="text" placeholder="请填写证件有效期">
                    </div>
                </div>
                <div id="Passport6" style="display:none;">
                    <div class="input-row ">
                        <label>台湾通行证</label>
                        <input class="input-text long" type="text" placeholder="请填写证件号码">
                    </div>
                    <div class="input-row ">
                        <label for="">证件有效期</label>
                        <input class="input-text sort" type="text" placeholder="请填写证件有效期">
                    </div>
                </div>
                <div id="Passport7" style="display:none;">
                    <div class="input-row ">
                        <label>其他</label>
                        <input class="input-text long" type="text" placeholder="请填写证件号码">
                    </div>
                    <div class="input-row ">
                        <label for="">证件有效期</label>
                        <input class="input-text sort" type="text" placeholder="请填写证件有效期">
                    </div>
                </div>
                    <div class="input-row ">
                        <input class="checkbox" type="checkbox" checked><span>设为常用乘客</span>
                    </div>
                    <div class="btns">
                        <span class="cancel">取消</span><span class="save">保存</span>
                    </div>
            </form>
        </div>
    </div>

    

    #include('../../common/footer.html')

</body>

</html>
