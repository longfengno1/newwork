<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>购物流程-支付成功</title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui,viewport-fit=cover">
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;

                    var fontSize = 20 * (clientWidth / 375);
                    fontSize = Math.round((fontSize > 40) ? 40 : fontSize);
                    docEl.style.fontSize = fontSize + 'px';
                    var dpi = window.devicePixelRatio;
                    docEl.setAttribute('data-dpi', dpi);
                };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
    </script>
</head>

<body>
    #include('../../common/header.html')

    <div id="main" class="main">
        <p class="title">您订购的商品</p>
        <div class="order-container">
            <p class="order-title">龙虾牛腩面</p>
            <p class="content">房间1：1份</p>
            <p class="content mb18">房间2：1份</p>
            <p class="order-title">精选航线岸上游</p>
            <p class="content">房间1：1份</p>
            <p class="content mb18">房间2：1份</p>
            <p class="order-title">订单总金额：<span class="price">&yen;12,325</span></p>
        </div>
        <p class="title">选择支付方式</p>
        <div class="pay-types">
            <img src="../../images/ali-pay.png" alt="" class="pay-item">
            <img src="../../images/wechat-pay.png" alt="" class="pay-item">
            <img src="../../images/yinlian-pay.png" alt="" class="pay-item">
            <img src="../../images/other-pay.png" alt="" class="pay-item">
        </div>
        <div class="btns">
            <span class="back">
                上一步
            </span>
            <span class="fr next">
               确认支付
            </span>
        </div>
    </div>
    #include('../../common/footer.html')

</body>

</html>
