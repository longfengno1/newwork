<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript">
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;

          var fontSize = 20 * (clientWidth / 375);
          fontSize = Math.round((fontSize > 40) ? 40 : fontSize);
          docEl.style.fontSize = fontSize + 'px';
          var dpi = window.devicePixelRatio;
          docEl.setAttribute('data-dpi', dpi);
        };
      recalc();
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
    })(document, window);

  </script>
</head>

<body>
    #include('../../common/header.html')

  <div id="main" class="fleetintro ">

    <div class="topbannerB hidden-sm">
      <img src="../../images/login_bg.jpg" />
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="sign-content popup-in-content">
                    <div class="popup-in-txt">
                        <div style="width: 100%;height:80px;margin-top:30px;text-align:center;" class="show-sm">
                            <img  src="../../images/logo_sc2.png" />
                        </div>
                        <div class="row signin-type">
                            <h2 class="col-sm-6 bind-title">
                                <span id='signin-tab-wx' class="signin-type-tab current"><img src="../../images/wxlogo.png" class="loginlogo" style="width:1rem;margin-right:.25rem"/>微信登录-绑定手机号</span>
                            </h2>
                        </div>

                        <div id='signin-mobile'>
                            <div class="signin-form">
                                <form>
                                    <div class="form-group row">
                                        <input type="text" class="ipt-86" value="+86" readonly="readonly">
                                        <input type="text" class="form-control ipt-phone"  id="signin_form" placeholder="请输入您的手机号">
                                    </div>
                                    <div class="form-group row">
                                        <input type="text" class="form-control col-sm-8 ipt-code" id="signin_form"
                                               placeholder="请输入手机验证码">
                                        <a class="vaildate-code col-sm-4" href="###">获取验证码</a>
                                    </div>
                                    <div class="form-group row">
                                        <input type="text" class="form-control col-sm-8 ipt-code" id="signin_form"
                                               placeholder="请输入图形验证码">
                                        <img class="col-sm-4" src="../../images/vaildate-code.png">
                                    </div>
                                </form>
                            </div>
                            <!-- <div class="awesome-checkbox-list"> -->
                            <div class="form-group form-check awesome-checkbox-list">
                                <input type="checkbox" class="vmiddle" id="styled-checkbox-2">
                                <label class="vmiddle styled-checkbox-2">
                                    同意<a href="###">《帐号服务条款》</a>和<a href="###">《隐私政策》</a>
                                </label>
                            </div>
                            <div  class="form-group form-check awesome-checkbox-list">
                                <label class="styled-checkbox-2 gray">如之前未用该手机注册过，则会自动为您创建新用户账号，方便您之后直接登录。</label>
                            </div>
                            <!-- </div> -->
                            <a href="mycenter.html">
                                <div class="txt-center">
                                    <button type="button" class="btn signin_btn">
                                        确认绑定
                                    </button>
                                </div>
                            </a>
                        </div>
                        <div id="signin-wx" style="display:none;">
                            <img class="qr-code" src="../../images/qr-code.png" />
                            <div class="tip-container">
                                <span class="tip">请使用微信扫描二维码登录“星梦邮轮”</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

  </div>
  
  <div style="height:100px;" class="hidden-sm"></div>
      <script>document.getElementById('title_name').textContent = '登录';</script>
      
  
</body>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/popper.min.js"></script>
<script src="../../bootstrap/js/bootstrap.js"></script>
<script>
  $(".topbanner_plane .ship .btn-icon").click(function () {
    $(".topbanner_plane .ship .btn-icon").removeClass("artive");
    $(this).addClass("artive");
    return false;
  })
  $(".topbanner_plane").click(function () {
    $(".topbanner_plane .ship .btn-icon").removeClass("artive");
  })

</script>

</html>
